{% extends 'main/base.html' %}

{% block title %}My Posts{% endblock %}

{% block content %}
    <h2 class="mb-4">My Posts</h2>

    {% for post in posts %}
        <div class="card mb-4 post-container">
            <div class="card-body">
                <h4 class="card-title"><a href="{% url 'post:post_detail' post.id %}">{{ post.title }}</a></h4>
                <p class="card-text">{{ post.content|slice:":200" }}</p>
            </div>

            <div class="card-footer d-flex justify-content-between align-items-center">
                <div>
                    <p><a href="{% url 'post:edit_post' post.id %}" class="btn btn-secondary btn-sm">Edit post</a></p>
                    <p><a href="{% url 'post:delete_post' post.id %}" class="btn btn-danger btn-sm">Delete post</a></p>
                </div>
                <small class="text-muted">Date: {{ post.creation_date }}</small>
            </div>
        </div>
    {% endfor %}
{% endblock %}
