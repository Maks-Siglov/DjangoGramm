{% extends 'main/base.html' %}

{% block title %}Create post{% endblock %}

{% block content %}
<h2>Create post</h2>
<form method="post" action="{% url 'create_post' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create</button>
</form>

{% endblock %}
