{% extends 'main/base.html' %}

{% block title %}Create post{% endblock %}

{% block content %}
<h2>Create post</h2>

<form method="post" action="/create_post/" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_title">Title:</label>
        <input type="text" name="title" maxlength="100" required id="id_title" class="form-control">
    </div>

    <div class="form-group">
        <label for="id_content">Content:</label>
        <textarea name="content" cols="40" rows="10" required id="id_content" class="form-control"></textarea>
    </div>

    <div class="form-group">
        <label for="id_tags">Tags:</label>
        <input type="text" name="tags" maxlength="255" id="id_tags" class="form-control">
    </div>

    <div class="form-group">
        <label for="id_image">Image:</label>
        <input type="file" name="image" accept="image/*" id="id_image" class="form-control-file">
    </div>

    <button type="submit" class="btn btn-primary">Create</button>
</form>

{% endblock %}
