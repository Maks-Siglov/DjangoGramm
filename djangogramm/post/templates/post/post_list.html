{% extends 'main/base.html' %}

{% block title %}Post List{% endblock %}

{% block content %}
    <h2 class="mb-4">Post List</h2>

    {% for post in posts %}
        <div class="card mb-4 post-container">
            <div class="card-body">
                <h4 class="card-title"><a href="{% url 'post:post_detail' post.id %}">{{ post.title }}</a></h4>
                <p class="card-text">{{ post.content }}</p>

                {% if post.tag %}
                    <p class="card-text">Tag: <span class="badge badge-info">{{ post.tag.name }}</span></p>
                {% endif %}
            </div>
        </div>
    {% endfor %}
{% endblock %}
