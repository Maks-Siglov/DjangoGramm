{% extends 'base.html' %}

{% load static %}

{% block title %}Profile{% endblock %}

{% block content %}

<div class="col-md-5 mx-auto">
    <div class=" bg-white p-4 mb-4 mx-2 rounded custom-shadow">
        <h3 class="text-center mb-4">Profile</h3>
        <div class="row">
                <div class="col-md-12 mb-3 text-center">
                    {% if profile.avatar %}
                        <img src="{{ profile.avatar.url }}" alt="Current Avatar" width="200" height="200">
                    {% else %}
                        <img src="{% static "deps/images/default-avatar.png" %}" alt="Current Avatar" class="img-fluid rounded" width="200" height="200">
                    {% endif %}
               <form method="post" enctype="multipart/form-data" class="mt-4">

                {% csrf_token %}

                <div class="form-group mt-3">
                    <label for="id_full_name">Full name:</label>
                    <input type="text" name="full_name"  maxlength="255" required id="id_full_name" class="form-control" placeholder="Enter your full name">
                </div>

                <div class="form-group mt-3">
                    <label for="id_bio">Bio:</label>
                    <textarea name="bio" cols="40" rows="5" required id="id_bio" class="form-control" placeholder="Enter your bio"></textarea>
                </div>

                <div class="mt-3">
                    <label for="formFile" class="form-label">Avatar: </label>
                    <input class="form-control" type="file" id="formFile" name="avatar">
                </div>

                <div class="d-flex justify-content-center m-4">
                    <button type="submit" class="btn btn-dark">Activate profile</button>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
