{% extends 'main/base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}

<h2>Profile</h2>
<form method="post" enctype="multipart/form-data" class="mt-4">
    {% csrf_token %}

    <div class="form-group">
        <label for="id_full_name">Full name:</label>
        <input type="text" name="full_name" maxlength="255" required id="id_full_name" class="form-control">
    </div>

    <div class="form-group">
        <label for="id_bio">Bio:</label>
        <textarea name="bio" cols="40" rows="5" required id="id_bio" class="form-control"></textarea>
    </div>

    <div class="form-group">
        <label for="id_avatar">Avatar:</label>
        <input type="file" name="avatar" accept="image/*" id="id_avatar" class="form-control-file">
    </div>

    <button type="submit" class="btn btn-primary">Save Profile</button>
</form>
{% endblock %}
