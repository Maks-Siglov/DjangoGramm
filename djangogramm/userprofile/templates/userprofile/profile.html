{% extends 'main/base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<h2>Profile</h2>
    {% csrf_token %}

    {% if profile.avatar %}
        Avatar: <img src="{{ profile.avatar.url }}" alt="Current Avatar" width="200" height="200">
    {% endif %}

    <p>Full name: {{ profile.full_name }}</p>
    <p>Bio: {{ profile.bio }}</p>

<p><a href="{% url 'profile:edit_profile' username=user.username %}">Edit Profile</a></p>
<p><a href="{% url 'post:create_post' %}">Create post</a></p>
<form method="post" action="{% url 'users:logout' %}">
    {% csrf_token %}
    <button type="submit">Logout</button>
</form>
{% endblock %}
