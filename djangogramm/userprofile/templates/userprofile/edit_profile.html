{% extends 'main/base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<h2>Edit Profile</h2>
<form method="post" enctype="multipart/form-data" class="mt-4">
    {% csrf_token %}

    <div class="form-group">
        <label for="id_full_name">Full name:</label>
        <input type="text" name="full_name" value="{{ form.full_name.value }}" maxlength="255" required id="id_full_name" class="form-control">
    </div>

    <div class="form-group">
        <label for="id_bio">Bio:</label>
        <textarea name="bio" cols="40" rows="5" required id="id_bio" class="form-control">{{ form.bio.value }}</textarea>
    </div>

    <div class="form-group">
        <label for="id_avatar">Avatar:</label>
        {% if profile.avatar %}
            <p>Currently: <a href="{{ profile.avatar.url }}">{{ profile.avatar }}</a></p>
            <input type="checkbox" name="avatar-clear" id="avatar-clear_id">
            <label for="avatar-clear_id">Clear</label><br>
        {% endif %}
        <input type="file" name="avatar" accept="image/*" id="id_avatar" class="form-control-file">
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
