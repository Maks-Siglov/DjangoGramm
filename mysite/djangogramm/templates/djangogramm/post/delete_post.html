{% extends 'djangogramm/base.html' %}

{% block title %}Delete post{% endblock %}

{% block content %}
<h2>Delete {{ post.title }}</h2>
<p>Are you sure you want to delete the post "{{ post.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
</form>

<p><a href="{% url 'user_posts' user.username %}">Cancel</a></p>
{% endblock %}
