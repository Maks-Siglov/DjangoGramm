{% extends 'djangogramm/base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<h2>Profile</h2>
    {% csrf_token %}

    {% if profile.avatar %}
        Avatar: <img src="{{ profile.avatar.url }}" alt="Current Avatar">
    {% endif %}

    <p>Full name: {{ profile.full_name }}</p>
    <p>Bio: {{ profile.bio }}</p>

<p><a href="{% url 'post_list' %}">Post list</a></p>
{% endblock %}
